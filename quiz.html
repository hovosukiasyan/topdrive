<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Քննություն - Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="quiz-body">
    <!-- Quiz Header -->
    <header class="quiz-header">
        <div class="container">
            <div class="quiz-header-content">
                <div class="quiz-info">
                    <h1 id="quizTitle">Թեստ 1</h1>
                    <div class="quiz-meta">
                        <span class="question-counter">
                            Հարց <span id="currentQuestion">1</span> / <span id="totalQuestions">20</span>
                        </span>
                    </div>
                </div>
                <div class="quiz-controls">
                    <div class="timer" id="timer">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span id="timerDisplay">30:00</span>
                    </div>
                    <button class="exit-btn" id="exitQuiz">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" fill="none"/>
                            <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Ելք
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="questions-progress" id="questionsProgress">
            <!-- Progress dots will be added here -->
        </div>
    </div>

    <!-- Quiz Content -->
    <main class="quiz-main">
        <div class="container">
            <div class="quiz-container">
                <!-- Question Card -->
                <div class="question-card" id="questionCard">
                    <div class="question-content">
                        <div class="question-text" id="questionText"></div>
                        <div class="question-image-container" id="questionImageContainer">
                            <img id="questionImage" class="question-image" alt="Question Image">
                        </div>
                    </div>
                    
                    <!-- Answers -->
                    <div class="answers-container" id="answersContainer">
                        <!-- Answers will be dynamically added here -->
                    </div>
                </div>

                <!-- Navigation -->
                <div class="quiz-navigation">
                    <button class="nav-btn prev-btn" id="prevBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <polyline points="15,18 9,12 15,6" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Նախորդ
                    </button>
                    
                    <div class="nav-center">
                        <button class="nav-btn questions-btn" id="questionsBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                <path d="M9 9h6v6H9z" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                            Հարցեր
                        </button>
                    </div>
                    
                    <button class="nav-btn next-btn" id="nextBtn">
                        Հաջորդ
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                    
                    <button class="nav-btn submit-btn" id="submitBtn" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Ավարտել
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Questions Overview Modal -->
    <div class="modal" id="questionsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Հարցերի ակնարկ</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="questions-overview" id="questionsOverview">
                    <!-- Questions overview will be added here -->
                </div>
            </div>
        </div>
    </div>

        <!-- Submit Confirmation Modal -->
    <div class="modal" id="submitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ավարտել քննությունը</h3>
                <button class="modal-close" id="closeSubmitModal">×</button>
            </div>
            <div class="modal-body">
                <div class="submit-warning" id="submitWarning">
                    <div class="warning-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </div>
                    <div class="warning-content">
                        <p id="submitMessage">Դուք վստա՞հ եք, որ ուզում եք ավարտել քննությունը:</p>
                        <div id="unansweredInfo" class="unanswered-info" style="display: none;">
                            <div class="unanswered-details">
                                <span class="unanswered-count" id="unansweredCount">5</span>
                                <span class="unanswered-text">չպատասխանված հարց</span>
                            </div>
                            <p class="unanswered-warning">Չպատասխանված հարցերը կնշվեն որպես սխալ:</p>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelSubmit">Շարունակել քննությունը</button>
                    <button class="btn btn-primary" id="confirmSubmit">Ավարտել քննությունը</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div class="modal" id="exitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ելք քննությունից</h3>
            </div>
            <div class="modal-body">
                <p>Դուք վստա՞հ եք, որ ուզում եք ելք գործել քննությունից: Ձեր առաջընթացը կգնառվի:</p>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelExit">Չեղարկել</button>
                    <button class="btn btn-danger" id="confirmExit">Ելք</button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="js/utils.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
